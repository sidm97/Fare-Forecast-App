    <title>Fare Forecast</title>
</head>
<body>
    <!-- <header class="class=container-fluid text-center text-white bg-dark"> -->
    <header class="class=container-fluid text-center text-white bg-dark">

        <h1><span class="fare"><span class="f">f</span> a r e </span> <span class="forecast"><span class="f">f</span> o r e c a s t</span></h1>
    </header> 
    <div class="flightSearch">
    <div id= "user-input">
        <form id="search-form" class="form">
                <div class="input-group">
                 <input class="form-input" type="text" id="origin-input" placeholder=" Origin City"
                  aria-labelledby="form-heading" />
                  <input class="form-input" type="text" id="destination-input" placeholder=" Destination City"
                  aria-labelledby="form-heading" />
                  <input type="text" name="" id="departure-date" placeholder=" Departure Date"/>
                  <input type="text" name="" id="return-date" placeholder=" Return Date" />
                    <div class="input-group-append">
                        <!-- <button class="btn btn-outline-secondary" type="button" id="button-addon2">Find Flights</button> -->
                        <button type="submit" class="btn search-button" aria-label="submit search" id="flight-btn">Find Flights! 
                        </button>
                    </div> 
                </div>
        </form>    
    </div>
    </div>
    <div class="grid-container hidden">
        
        <div id="flight" class="first card"> 
            <h2 id="flight-title">Flight Details</h2>
            <div id="spinner">
                <div class="spinner-grow text-light" role="status" aria-label="loading">
                </div>      
            </div>
            <div id="error-display"></div>
            <div id="flight-info">
            </div>
        </div>
        <div id="Weather-card" class="first card">
            <h2 id="weather-title"></h2>
            <div id="Weather"></div>
        </div>
        <div id="currency_exchange" class="first card">        
            <h2 id="currency-title">Currency Exchange Rates</h2>
            <p id="currency_text"></p>
        </div>
    </div> 
    <footer class="class=container-fluid text-center text-white">
