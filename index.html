<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;500;600&family=Manjari:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/bootstrap-datepicker.css" />
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <!-- <link rel="stylesheet" href="./assets/css/weather.css"/> -->
    <link rel="stylesheet" href="./assets/css/flight.css"/>
    <title>Fare Forecast</title>
</head>
<body>
    <!-- <header class="class=container-fluid text-center text-white bg-dark"> -->
    <header class="class=container-fluid text-center text-white bg-dark">

        <h1><span class="fare"><span class="f">f</span> a r e </span> <span class="forecast"><span class="f">f</span> o r e c a s t</span></h1>
    </header> 
    <div class="flightSearch"></div>
    <div id= "user-input">
        <form id="search-form" class="form">
            <div class="input-group">
                <input class="form-input" type="text" id="origin-input" placeholder=" Origin City"
                  aria-labelledby="form-heading" />
                <input class="form-input" type="text" id="destination-input" placeholder=" Destination City"
                  aria-labelledby="form-heading" />
                <input type="text" name="" id="departure-date" placeholder=" Departure Date"/>
                <input type="text" name="" id="return-date" placeholder=" Return Date" />
                <div class="input-group-button">
                        <!-- <button class="btn btn-outline-secondary" type="button" id="button-addon2">Find Flights</button> -->
                        <button type="submit" class="btn search-button" aria-label="submit search" id="flight-btn">Find Flights!</button>
                        <button id="favourites-btn" class="btn btn-primary">Add to Favourites</button>
                </div>
            </div> 
                <!-- </div> -->
        </form>    
    </div>
    <div class="grid-container">
        
        <div id="flight" class="first card"> 
            <div id="spinner">
                <div class="spinner-grow text-light" role="status" aria-label="loading">
                </div>      
            </div>
            <div id="error-display"></div>
            <div id="flight-info">

            </div>
           
        </div>
       
        <div id="weather-card" class="first card">
            <!-- <div id="Weather" class="first card">         -->
            <div id="Weather">        
                <!-- <h2>Weather Dashboard</h2>
                    <p>
                        Weather Forecast.
                    </p> -->
            </div>

        </div>
        <div id="currency_exchange" class="first card"> 
            <div id="currency-container">
                <h2>Currency Exchange Rates</h2>
                <div id="currency-box">     
                    <p id="currency_text"></p>
                    <div id="currency-display">

                    </div>
                </div>  
            </div>
            <div id="favourites"></div>
            <div id="clear-section">
                <div id="clear"></div>
            </div>
        </div>
    </div> 
                    
    <footer class="class=container-fluid text-center text-white">
            <p> &copy; 2024 Group project 01 </p>
            <p> Legal Stuff | Privacy | Security</p>
     </footer>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script src ="./assets/js/bootstrap-datepicker.min.js"></script>
    <script src="./assets/js/Sidcurrencycode.js"></script>
    <script src="./assets/js/nicole-flight-api.js"></script>
    <script src="./assets/js/weather.js"></script>
    <script src="./assets/js/favourites.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
