<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/bootstrap-datepicker.css" />
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Fare Forecast</title>
</head>
<body>
    <header class="class=container-fluid text-center text-white bg-dark">
        <h1>Fare Forecast</h1>
    </header> 
    <div class="flightSearch">
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Where whould you like to go?" aria-label="Recipient's username" aria-describedby="button-addon2" id="city">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2 submit">GO</button>
          </div>
    </div>
    <div id="user-input">
        <form id="search-form" class="form">
                <div class="input-group">
                 <input class="form-input" type="text" id="origin-input" placeholder=" Origin City"
                  aria-labelledby="form-heading" />
                  <input class="form-input" type="text" id="destination-input" placeholder=" Destination city"
                  aria-labelledby="form-heading" />
                  <input type="text" name="" id="departure-date" />
                  <input type="text" name="" id="return-date" />
                    <div class="input-group-append">
                        <button type="submit" class="btn search-button" aria-label="submit search" id="flight-btn">Find Flights!
                        </button>
                    </div> 
                </div>
        </form>    
    </div>

    <div class="grid-container">
        <div id="flight-info" class="first card">       
            <h2>Flight Details</h2>
                <p>
                    Display Flight Details
                </p>
        </div>
        <div id="Weather" class="first card">        
            <h2>Weather Dashboard</h2>
                <p>
                    Weather Forecast.
                </p>
        </div>
        <div id="currency_exchange" class="first card">        
            <h2>Currency Exchange</h2>
                <p>
                    Currency Exchange Rate for the Destination.
                </p>
        </div>
    </div> 
                    
    <footer class="class=container-fluid text-center text-white bg-dark">
            <h2>The TEAM</h2>
            <p> &copy; 2024 Group project 01 </p>
            <p> Legal Stuff | Privacy | Security</p>
     </footer>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script src ="./assets/js/bootstrap-datepicker.min.js"></script>
    <script src="./assets/js/Sidcurrencycode.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
