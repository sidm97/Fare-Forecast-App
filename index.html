<html lang="en">
<head>

    <header class="class=container-fluid text-center text-white bg-dark">

    <div class="flightSearch">

          </div>

    <div class="grid-container">

            <h2>Flight Details</h2>
                <p>
                    Display Flight Details

        </div>
        <div id="Weather" class="first card">

                <p>
                    Weather Forecast.
                </p>
        </div>
        <div id="currency_exchange" class="first card">        
            <h2>Currency Exchange</h2>
                <p>
                    Currency Exchange Rate for the Destination.
                </p>

    </div>
